<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="score">
            Score: <span id="scoreDis"></span> <br>
        
            Speed: <span id="speedDis">5</span> <br>

            <button id="speedChange" class="btn">Change Speed</button> <br>
            <button id="play" class="btn">Play Music</button> <br>
            <button id="pause" class="btn">Pause Music</button>
        </div>
        <div id="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
